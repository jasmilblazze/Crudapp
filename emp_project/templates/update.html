<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<h1 style="text-align:center;color:brown;background-color:#FFCEFD;padding-bottom:15px;padding-top:15px;">SIMPLE CRUD OPERATION
    <h3 class="form-control" style="text-align:center;">Update</h3>

<div class="container" style="border: 1px solid blue; padding-bottom: 30px;">

        <form action="" method="POST">
            {% csrf_token %}
  <div class="form-group" style="padding-top:30px;" >
    <label>SL NO:</label>
    <input type="number" name="sl_no" class="form-control" value="{{anv.slno}}">
  </div>
  <div class="form-group">
    <label>Item name:</label>
    <input type="text" name="item_name" class="form-control" value="{{anv.Item_name}}">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" name="desc" class="form-control" id="Discription" value="{{anv.Description}}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
