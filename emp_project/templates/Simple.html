<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
<h1 style="text-align:center;color:brown;background-color:#FFCEFD;padding-bottom:15px;padding-top:15px;">SIMPLE CRUD OPERATION</h1>
<div class="container">

<div class="container" style="border: 1px solid black; padding-bottom: 30px;">
        <form action="" method="POST">
            {% csrf_token %}
  <div class="form-group" style="padding-top:30px;" >
    <label>SL NO:</label>
    <input type="number" name="sl_no" class="form-control">
  </div>
  <div class="form-group">
    <label>Item name:</label>
    <input type="text" name="item_name" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" name="desc" class="form-control" id="Discription">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
<table class="table" style="margin-top:30px">
  <thead>
    <tr>
      <th scope="col">SL NO</th>
      <th scope="col">NAME</th>
      <th scope="col">DESCRIPTION</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
    {% for i in item %}
  <tbody>
    <tr>
      <th scope="row">{{i.slno}}</th>
      <td>{{i.Item_name}}</td>
      <td>{{i.Description}}</td>
      <td>
          <div>
              <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
              <a class="btn btn-primary" href="{% url 'update' i.id %}">Update</a>
          </div>
      </td>

    </tr>

  </tbody>
    {% endfor %}
</table>
</div>
